<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix-style Shopping Cart</title>
</head>
<body>

    <div class="background"></div>

    <div class="cart">
        <h1 class="site-title">Mini Shopping Cart</h1>
        
        <div class="item" data-price="15.99">
            <img src="iphone.webp" alt="Product 1">
            <span class="item-name">Product 1</span>
            <div class="item-actions">
                <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                <button class="delete-btn" onclick="removeItem(this)">Delete</button>
                <button class="like-btn" onclick="toggleLike(this)">Like</button>
            </div>
        </div>

        <div class="item" data-price="30.99">
            <img src="ipad.jpg" alt="Product 1">
            <span class="item-name">Product 2</span>
            <div class="item-actions">
                <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                <button class="delete-btn" onclick="removeItem(this)">Delete</button>
                <button class="like-btn" onclick="toggleLike(this)">Like</button>
            </div>
        </div>


        <div class="item" data-price="59.99">
            <img src="airpods.jpg" alt="Product 1">
            <span class="item-name">Product 3</span>
            <div class="item-actions">
                <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                <button class="delete-btn" onclick="removeItem(this)">Delete</button>
                <button class="like-btn" onclick="toggleLike(this)">Like</button>
            </div>
        </div>



        <div class="item" data-price="99.99">
            <img src="casque.jpg" alt="Product 1">
            <span class="item-name">Product 4</span>
            <div class="item-actions">
                <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                <button class="delete-btn" onclick="removeItem(this)">Delete</button>
                <button class="like-btn" onclick="toggleLike(this)">Like</button>
            </div>
        </div>



        <div class="item" data-price="199.99">
            <img src="103.jpg" alt="Product 1">
            <span class="item-name">Product </span>
            <div class="item-actions">
                <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                <button class="delete-btn" onclick="removeItem(this)">Delete</button>
                <button class="like-btn" onclick="toggleLike(this)">Like</button>
            </div>
        </div>



        <div class="total">
            Total: $<span id="totalPrice">0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
